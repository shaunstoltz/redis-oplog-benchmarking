<head>
    <title>testing</title>
</head>

<body>
<h1>Welcome to Redis Oplog!</h1>

{{> hello}}
</body>

<template name="hello">
    <h2>
        Messages Simple Test
        {{# if redisOplog }}
            - REDIS OPLOG
        {{ else }}
            - MONGODB OPLOG
        {{/ if }}
    </h2>

    <button class="js-start-benchmark">Start Benchmark</button>

    <div>
        Difference: {{ timelapse }}
    </div>

    <div>
        <h2>
            History
            {{# if avg }}
                (Average: {{ avg }}ms)
            {{/ if }}
        </h2>

        <ul>
            {{# each history }}
                <li>{{ this }}</li>
            {{/ each }}
        </ul>
    </div>
</template>
