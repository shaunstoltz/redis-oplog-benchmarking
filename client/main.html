<head>
    <title>testing</title>
</head>

<body>
<h1>Welcome to Redis Oplog!</h1>

{{> hello}}
</body>

<template name="hello">
    <h2>Messages</h2>
    <form>
      <input type="text" id="title"><br>
      <textarea id="body" rows="4" cols="50"></textarea><br>

      <button>Add Message</button>
    </form>

    {{#if Template.subscriptionsReady}}
        <ul>
            {{#each messages}}
                <li>{{@index}}- {{title}} | {{body}} <a href="#" class="js-destroy">X</a></li>
            {{/each}}
        </ul>
    {{else}}
        Loading...
    {{/if}}
</template>
