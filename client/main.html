<template name="benchmarks">
    <h2>
        Messages Simple Test
        {{# if redisOplog }}
            - REDIS OPLOG
        {{ else }}

        {{/ if }}

    {{> benchmarkDefault }}
    <hr>
    <h1>Benchmarks Direct</h1>
    {{> benchmarkDirect }}
    <hr>
    <h1>Benchmarks Limit-Sort</h1>
    {{> benchmarkLimitSort }}
</template>
